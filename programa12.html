<!DOCTYPE html>
<html>
<head>
	<title>Estrutura de controle</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo o SWITCH</h1>
	<script type="text/javascript"> 
	//Declarações de variáveis que servem de controle para while.
		var valor = 0; //Valor inicial, que será diferente a cada iteração.
		//var incremento = 1; //Usado como incremento.
		//var maximo =  100; //Usado como controle.
		/* Vai fazer a interação até se tornar false, ou seja, o valor ser igual a 100*/
		while (valor < 100) {
			//Vai somar 1 ao valor a cada nova interação.
			valor += 1;
		}
		//Quando while retornar false, imprimirá na tela o número em valor.
		document.write(valor);
	</script>
</body>
</html>
