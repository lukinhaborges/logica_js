<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Lógica de Progamação com JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Lógica com JS</h1>
	<script type="text/javascript">
	//Exibindo mensagens 
	alert("Hello World!"); // Exibe um popup com a mensagem
	document.write("Hello World!"); //Escreve no html
	console.log("Hello World!"); //Exibe no console do navegador 
	</script>
</body>
</html>
