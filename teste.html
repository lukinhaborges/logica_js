<!DOCTYPE html>
<html>
<head>
	<title>Estrutura de controle</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo o FOR</h1>
	<script type="text/javascript">                                                                               
	var numero = 2
	for(; numero <= 100 ; ) {
		document.write(numero + ",");
		numero = numero + 2;
	}
	</script>
</body>
</html>
