<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Trabalhando com variáveis</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Variáveis com JavaScript</h1>
	<script type="text/javascript">
		//Declaração e atribuição de variáveis 
		var idade = 17;
		var nome = "Lucas Borges";
		var cidade = "Timon";
		var estado = "MA";
		//Exibindo na tela os valores das variáveis
		document.write("<h2>Informações:</h2>");
		document.write("Nome: " + nome + "<br>");//Concatenação (Juntar)
		document.write("Idade: " + idade + "<br>");
		document.write("Cidade: " + cidade + "<br>");
		document.write("Estado: " + estado);
	</script>
</body>
</html>
