<!DOCTYPE html>
<html>
<head>
	<title>Estrutura de controle</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo o FOR</h1>
	<script type="text/javascript">                                                                         
	//Declaração de Array de frutas
		var carro = {"ano": 2015, "marca": "Volkswagen", "potencia": 2.0}
		/* O laço FOR serve para fazermos iterações nas chaves e valores */
		for (chave in carro) {
			document.write(chave + ": " + carro[chave] + "<br>");
		}
 
	</script>
</body>
</html>
