<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Trabalhando com variáveis</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Variáveis com JavaScript</h1>
	<script type="text/javascript">
		var n1= 2;
		var n2= 3;
		var s1= "água";
		var s2= "agua";
		//exibindo
		document.write("<h2>Testando as variaveis n1 e n2:</h2>");
		if (n1 == n2) {
			//Este bloco de codigo so sera executado se o teste 
			//tiver como resultado true.
			document.write("É igual, ou seja true.");
		} else {
			//Este bloco de código só será executado se o teste 
			//tiver como resultado false.
			document.write("Não é igual ou seja false.");
		};
		//Novo bloco de código
		document.write("<h2>Testando as variaveis s1 e s2:</h2>");
		if (s1 === s2) {
			//Este bloco de código só será executado se o teste
			//tiver como resultado true.
			document.write("São iguais ou seja true.");
		} else {
			//Este bloco de código só sera executado se o teste
			//tiver como resultado true.
			document.write("Não são iguais ou seja false.");
		}
	</script>
</body>
</html>
